# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test_print:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Set branch variable
        run: |
          export BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "BRANCH=$(echo ${BRANCH_NAME} | tr / -)" >> $GITHUB_ENV
          echo "SERVER_NAME=$(echo ${BRANCH_NAME^^}_SERVER | tr / -)" >> $GITHUB_ENV
          export SERVER_SECRET_VALUE=${{secrets[env.SERVER_NAME]}}
      - name: Print current branch name
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')
        run: |
          echo $SERVER_NAME
          echo "ubuntu@${SERVER_SECRET_VALUE}"
